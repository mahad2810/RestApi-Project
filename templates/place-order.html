<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Trade2Algo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Trade2Algo Logo" class="logo">
            <span class="version">Trade2Algo(2.0.0.5)</span>
            <span class="powered-by">(Powered by Trade2Algo Fintech)</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="place-order.html" class="active">Place Order</a></li>
                <li><a href="order-book.html">Order Book</a></li>
                <li><a href="trade-book.html">Trade Book</a></li>
                <li><a href="positions-book.html">Positions Book</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="page-container">
            <div class="card">
                <div class="card-header">
                    <img src="images/logo-small.png" alt="Trade2Algo" class="modal-logo">
                    <h2>Place Order</h2>
                </div>
                <div class="card-body">
                    <form id="place-order-form">
                        <div class="form-group">
                            <label for="exchange">Exchange:</label>
                            <select id="exchange" name="exchange">
                                <option value="nse_cm">nse_cm</option>
                                <option value="nse_fo">nse_fo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="instrument-type">Instrument Type:</label>
                            <select id="instrument-type" name="instrument-type">
                                <option value="EQ">EQ</option>
                                <option value="OPTIDX">OPTIDX</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="symbol">Symbol:</label>
                            <select id="symbol" name="symbol">
                                <option value="RELIANCE">RELIANCE</option>
                                <option value="NIFTY">NIFTY</option>
                            </select>
                        </div>
                        <div class="form-group option-field" style="display: none;">
                            <label for="option-type">Option Type:</label>
                            <select id="option-type" name="option-type">
                                <option value=""></option>
                                <option value="CE">CE</option>
                            </select>
                        </div>
                        <div class="form-group option-field" style="display: none;">
                            <label for="expiry-date">Expiry Date:</label>
                            <select id="expiry-date" name="expiry-date">
                                <option value=""></option>
                                <option value="12JUN2025">12JUN2025</option>
                            </select>
                        </div>
                        <div class="form-group option-field" style="display: none;">
                            <label for="strike-price">Strike Price:</label>
                            <select id="strike-price" name="strike-price">
                                <option value=""></option>
                                <option value="26800">26800</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transaction">Transaction:</label>
                            <select id="transaction" name="transaction">
                                <option value="BUY">BUY</option>
                                <option value="SELL">SELL</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product">Product:</label>
                            <select id="product" name="product">
                                <option value="NRML">NRML</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="order-type">Order Type:</label>
                            <select id="order-type" name="order-type">
                                <option value="L">L</option>
                                <option value="MKT">MKT</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="text" id="quantity" name="quantity" placeholder="e.g., 100">
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" id="price" name="price" placeholder="Leave empty for MARKET orders">
                        </div>
                        <div class="form-group">
                            <label for="trigger-price">Trigger Price:</label>
                            <input type="text" id="trigger-price" name="trigger-price" placeholder="Only for SL orders">
                        </div>
                        <div class="form-group">
                            <label for="validity">Validity:</label>
                            <select id="validity" name="validity">
                                <option value="DAY">DAY</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-place-order">Place Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-info">
            <span class="time">10:29</span>
            <span class="date">06-06-2025</span>
            <span class="weather">32Â°C Mostly sunny</span>
            <span class="language">ENG</span>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
